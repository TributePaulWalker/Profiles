
mixed-port: 7890

allow-lan: false

bind-address: '*'

mode: rule

log-level: info

ipv6: false

external-controller: 127.0.0.1:9090

hosts:
  'mtalk.google.com': 108.177.125.188
  'dl.google.com': 180.163.151.161
  'dl.l.google.com': 180.163.151.161

dns:
  enable: false
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
  enhanced-mode: redir-host # or fake-ip
  fake-ip-range: 198.18.0.1/16 # Fake IP addresses pool CIDR
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  
  nameserver:
    - 119.29.29.29
  fallback-filter:
    geoip: true
    ipcidr:

proxies:

proxy-providers:

  HK:
    type: http
    url: "https://dove.589669.xyz/all2clash?&sub=你Urlencode后的订阅&filter=(%3F%3D.*(%E6%B8%AF%7CHK%7C(%3Fi)Hong))&emoji=-1&sort=0"
    interval: 3600
    path: ./Proxy/HKList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  TW:
    type: http
    url: "https://dove.589669.xyz/all2clash?&sub=你Urlencode后的订阅&filter=(%3F%3D.*(%E5%8F%B0%7CTW%7C(%3Fi)Taiwan))&emoji=-1&sort=0"
    interval: 3600
    path: ./Proxy/TWList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  SG:
    type: http
    url: "https://dove.589669.xyz/all2clash?&sub=你Urlencode后的订阅&filter=(%3F%3D.*(%E6%96%B0%7C%E7%8B%AE%7C%E7%8D%85%7CSG%7C(%3Fi)Singapore))&emoji=-1&sort=0"
    interval: 3600
    path: ./Proxy/SGList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  JP:
    type: http
    url: "https://dove.589669.xyz/all2clash?&sub=你Urlencode后的订阅&filter=(%3F%3D.*(%E6%97%A5%7CJP%7C(%3Fi)Japan))&emoji=-1&sort=0"
    interval: 3600
    path: ./Proxy/JPList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  US:
    type: http
    url: "https://dove.589669.xyz/all2clash?&sub=你Urlencode后的订阅&filter=(%3F%3D.*(%E7%BE%8E%7CUS%7C(%3Fi)States%7CAmerican))&emoji=-1&sort=0"
    interval: 3600
    path: ./Proxy/USList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

proxy-groups:

  - name: "全球加速"
    type: select
    proxies:
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点

  - name: "港台番剧"
    type: select
    proxies:
      - 国内直连
      - 香港节点
      - 台湾节点

  - name: "国际媒体"
    type: select
    proxies:
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点

  - name: "电报代理"
    type: select
    proxies:
      - 狮城节点
      - 国内直连

  - name: "黑白名单"
    type: select
    proxies:
      - 全球加速
      - 国内直连

  - name: "香港节点"
    type: url-test
    use:
      - HK
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "台湾节点"
    type: url-test
    use:
      - TW
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "狮城节点"
    type: url-test
    use:
      - SG
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "日本节点"
    type: url-test
    use:
      - JP
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "美国节点"
    type: url-test
    use:
      - US
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "国内直连"
    type: select
    proxies:
      - DIRECT

rule-providers:

  Unbreak:
    type: http
    behavior: classical
    path: ./RuleSet/Unbreak.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/Unbreak.yaml
